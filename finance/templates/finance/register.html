{% extends "finance/layouts.html" %}

{% block body %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-md border-t-4 border-indigo-600">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>

    <div class="mb-8">
        <a href="{% url 'index' %}" class="text-sm text-gray-400 hover:text-indigo-600 transition flex items-center group">
            <svg class="w-4 h-4 mr-1 transform group-hover:-translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back
        </a>
    </div>

    {% if message %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="confirmation" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition">
            Register
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">Login</a>
    </p>
</div>
{% endblock %}
